name: Mirror gh-pages to the naked domain

on:
  workflow_run:
    workflows: ["CI/CD"] # after other workflow
    types:
      - completed

  # manual trigger
  workflow_dispatch:

jobs:
  sync:
    # only if CI/CD finished OK or is a manual trigger
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout origin gh-pages
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }} # repo de origen
          ref: gh-pages
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to target naked domain using gh CLI
        run: |
          # Clone the target repo
          gh repo clone commit-conf/naked-domain temp-naked
          cd temp-naked

          # Check if gh-pages branch exists, create it if not
          if git ls-remote --heads origin gh-pages | grep gh-pages; then
            echo "Branch gh-pages exists, checking out..."
            git checkout gh-pages
          else
            echo "Branch gh-pages doesn't exist, creating orphan branch..."
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # Copy all files from source repo (excluding .git)
          rsync -av --delete --exclude='.git' ../ ./

          git add -A
          git commit -m "Mirror from ${{ github.repository }} @ ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages
        env:
          GH_TOKEN: ${{ secrets.NAKED_DOMAIN_TOKEN }}
