name: Mirror gh-pages to the naked domain

on:
  workflow_run:
    workflows: ["CI/CD"] # after other workflow
    types:
      - completed

  # manual trigger
  workflow_dispatch:

jobs:
  sync:
    # only if CI/CD finished OK or is a manual trigger
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout origin gh-pages
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }} # repo de origen
          ref: gh-pages
          fetch-depth: 0
      - name: Push to target naked domain using gh CLI
        run: |
          # Clone the target repo
          gh repo clone commit-conf/naked-domain temp-naked
          cd temp-naked

          # Configure git identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update origin remote to use token authentication
          git remote set-url origin https://oauth2:${GH_TOKEN}@github.com/commit-conf/naked-domain.git

          # Check if gh-pages branch exists, create it if not
          if git ls-remote --heads origin gh-pages | grep gh-pages; then
            echo "Branch gh-pages exists, checking out..."
            git checkout gh-pages
          else
            echo "Branch gh-pages doesn't exist, creating orphan branch..."
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # Copy all files from source repo (excluding .git and temp-naked)
          rsync -av --delete --exclude='.git' --exclude='temp-naked' ../ ./

          # Ensure CNAME points to commit-conf.com (overwrite if exists)
          echo "commit-conf.com" > CNAME

          git add -A

          # Commit and push - ensure we always commit to create the branch
          if git diff --staged --quiet; then
            echo "No changes detected"
            # If branch was just created, make initial commit
            if ! git rev-parse --verify HEAD >/dev/null 2>&1; then
              echo "Creating initial commit for new branch"
              git commit --allow-empty -m "Initial commit for gh-pages"
            fi
          else
            git commit -m "Mirror from ${{ github.repository }} @ ${{ github.sha }}"
          fi

          git push origin gh-pages
        env:
          GH_TOKEN: ${{ secrets.NAKED_DOMAIN_TOKEN }}
