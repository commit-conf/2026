name: Mirror gh-pages to the naked domain

on:
  workflow_run:
    workflows: ["CI/CD"] # after other workflow
    types:
      - completed

  # manual trigger
  workflow_dispatch:

jobs:
  sync:
    # only if CI/CD finished OK or is a manual trigger
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout origin gh-pages
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }} # repo de origen
          ref: gh-pages
          fetch-depth: 0
      - name: Check if secret exists (without exposing it)
        run: |
          if [ -z "${{ secrets.NAKED_DOMAIN_TOKEN }}" ]; then
            echo "ERROR: Secret is empty or not set"
            exit 1
          else
            echo "Secret is set (length: ${#NAKED_DOMAIN_TOKEN})"
          fi
        env:
          NAKED_DOMAIN_TOKEN: ${{ secrets.NAKED_DOMAIN_TOKEN }}

      - name: Test with masked token
        run: |
          # This will show stars instead of the token
          echo "Token starts with: ${TOKEN:0:4}****"
          echo "Testing ls-remote..."
          git ls-remote https://x-access-token:${TOKEN}@github.com/commit-conf/naked-domain.git 2>&1 || echo "ls-remote failed with exit code $?"

          echo "Testing with GIT_CURL_VERBOSE for debugging..."
          GIT_CURL_VERBOSE=1 GIT_TRACE=1 git ls-remote https://x-access-token:${TOKEN}@github.com/commit-conf/naked-domain.git 2>&1 | head -20
        env:
          TOKEN: ${{ secrets.NAKED_DOMAIN_TOKEN }}
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to target naked domain
        run: |
          # Try with gh CLI which handles auth better
          echo "${TOKEN}" | gh auth login --with-token
          gh auth status

          git remote add target https://github.com/commit-conf/naked-domain.git
          git push target HEAD:gh-pages --force
        env:
          TOKEN: ${{ secrets.NAKED_DOMAIN_TOKEN }}
          GH_TOKEN: ${{ secrets.NAKED_DOMAIN_TOKEN }}
